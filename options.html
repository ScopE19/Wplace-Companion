<!DOCTYPE html>
<html>
<head>
  <title>Wplace Notifier Settings</title>
  <style>
    body { font-family: sans-serif; padding: 20px; max-width: 400px; }
    input { width: 100%; margin-bottom: 15px; padding: 8px; }
    button { padding: 10px 20px; background-color: #4CAF50; color: white; border: none; cursor: pointer; }
    button:hover { background-color: #45a049; }
    .info { background-color: #e7f3ff; padding: 15px; border-radius: 5px; margin-bottom: 20px; }
  </style>
</head>
<body>
  <h2>Wplace Notifier Setup</h2>
  
  <div class="info">
    <strong>ðŸ’¡ Important:</strong> Make sure you're logged into <a href="https://wplace.live" target="_blank">wplace.live</a> in this browser tab first! The extension will use your current login session.
  </div>
  
  <label>Telegram Bot Token:</label><br>
  <input id="botToken" type="text" placeholder="123456789:ABCdefGHIjklMNOpqrsTUVwxyz"><br><br>
  
  <label>Telegram Chat ID:</label><br>
  <input id="chatId" type="text" placeholder="123456789"><br><br>

  <button id="save">Save Settings</button>
  <p id="status"></p>

  <script src="options.js"></script>
</body>
</html>
