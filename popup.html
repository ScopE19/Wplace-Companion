<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>WPlace Companion</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="icon-wrapper">
    <img src="icon.png" alt="WPlace Companion" class="icon">
  </div>
  <h3>WPlace Companion</h3>
  <div class="summary">
    Get notified when your pixels are full and use image overlays as reference.
  </div>
  
  <div class="info">
    <strong>Important:</strong> Make sure you're logged into <a href="https://wplace.live" target="_blank">wplace.live</a> in this browser.
  </div>
  
  <div class="section-header">Notifications</div>
  <button id="connectTelegram" class="test-btn">Connect Telegram</button>
  <button id="test" class="test-btn">Test Notification</button>
  <button id="reset" class="reset-btn">Reset Notifications</button>
  <button id="toggleMonitoring" class="disable-btn">Disable Monitoring</button>

  <p id="status"></p>

  <label class="inline-checkbox"><input type="checkbox" id="notifyAtHalf" /> Notify at half capacity</label>
  
  <div class="section-header">Image Overlay</div>
  <input type="file" id="imageUpload" accept="image/*" style="display: none;">
  <button id="uploadImage" class="upload-btn">Upload Reference Image</button>
  <div class="slider-container">
    <label for="opacitySlider">Opacity: <span id="opacityValue">50%</span></label>
    <input type="range" id="opacitySlider" min="0" max="100" value="50">
  </div>
  
  <div class="mode-selector">
    <button id="paintModeBtn" class="mode-btn active">Paint Mode</button>
    <button id="moveModeBtn" class="mode-btn">Move Mode</button>
  </div>
  
  <button id="toggleOverlay" class="control-btn">Show/Hide Overlay</button>
  <button id="removeOverlay" class="control-btn">Remove Overlay</button>
  
  <hr/>
  <div id="connectionStatus">Telegram: unknown</div>

  <script src="popup.js"></script>
</body>
</html>
